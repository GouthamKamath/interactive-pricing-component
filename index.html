<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&family=Montserrat:wght@400;500;600;900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>


</head>
<body>
  <section class="p-3 text-center header">
    <div class="modal-dialog dialog-box" role="document">
      <h3>Simple, traffic-based pricing</h3>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
      <div class="modal-content rounded-6 shadow">
        
        <div class="modal-body pageview-box row">
          <div class="col-lg-4 view-content">
            <p>100K Pageviews</p>
          </div>
          <div class="col-lg-8 amount-content">
            <p><span class="dollar-amount">$16k</span> /month</p>
            
          </div>
          
          <!-- <hr class=""> -->
          <input type="range" max="100" min="0" step="5" class="view-range">
          <div class="billing">
            <div class="month-billing">
              <p>Monthly Billing
                <span><label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label></span>
              </p>
            </div>
            <div class="year-billing">
              <p>Yearly&nbsp;Billing&nbsp;
                <span>25%&nbsp;discount</span></p>
            </div>
          </div>
          <hr class="billing-seperator">
          <div class="bottom-section">
            <ul>
              <li>Unlimited websites</li>
              <li>100%&nbsp;data&nbsp;ownership</li>
              <li>Email reports</li>
            </ul>
            <button type="button" class="btn btn-dark btn-xl trial-button">Start my trial</button>
          </div>
          
        </div>
      </div>
    </div>
  </section>
  
 
</body>
</html>
